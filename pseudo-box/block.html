<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        div{
            background-color: lightcoral;
            width: 300px;
            height: 200px;
        }
        h1{
            background-color: blueviolet;
            display: inline;
        }
        span{
            background-color: rgb(72, 248, 248);
            height: 200px;
            width: 300px;
            margin-right: 100px;
            display: inline-block;
        }
        a{
            color: rgb(255, 0, 0);
            display: block;
            background-color: aquamarine;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Boro Mama (inline-formula)</h1>
    <h1>Boro Khalu</h1>
    <span>Inline-block formula</span>
    <span>choto vai</span>
    <span>mejo bon</span>
    <span>sejo vai</span>
